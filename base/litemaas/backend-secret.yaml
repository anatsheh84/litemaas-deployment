apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: litemaas
  labels:
    app: backend
    component: api
type: Opaque
stringData:
  # IMPORTANT: Generate new random values for production!
  # Use: openssl rand -base64 32
  
  # Admin API key for backend administration
  admin-api-keys: "sk-admin-CHANGEME"
  
  # CORS origin - Update with your actual route
  cors-origin: "https://litemaas-litemaas.apps.CLUSTER_DOMAIN"
  
  # Database connection string
  # Format: postgresql://user:password@host:port/database?sslmode=disable
  database-url: "postgresql://litemaas_admin:CHANGEME_POSTGRES_PASSWORD@postgres:5432/litemaas_db?sslmode=disable"
  
  # JWT secret for token generation (use: openssl rand -base64 32)
  jwt-secret: "CHANGEME_JWT_SECRET"
  
  # LiteLLM API key
  litellm-api-key: "sk-litellm-CHANGEME"
  
  # OAuth configuration for OpenShift authentication
  oauth-callback-url: "https://litemaas-litemaas.apps.CLUSTER_DOMAIN/api/auth/callback"
  oauth-client-id: "litemaas-oauth-client"
  oauth-client-secret: "CHANGEME_OAUTH_SECRET"
  oauth-issuer: "https://oauth-openshift.apps.CLUSTER_DOMAIN"
